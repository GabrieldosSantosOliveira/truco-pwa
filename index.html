<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="white" />
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="icon" href="images/pwa-icon-256.png" />
    <title>IMC-PWA</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading">
        Contador de truco
        </h1>
      </header>
      <div class="time_1">
        <div id="pontos_one" class="pontos"></div>
        <div id="time_one" class="time"></div>
      <div class="container_box">
        <button class="box" onclick="Vencedor('time_one',addOne)">
        <span class="box_text">
          +1
        </span>
        </button>
        <button class="box" onclick="Vencedor('time_one',addThree)">
          <span class="box_text">

          +3
</span>
        </button>
        <button class="box" onclick="Vencedor('time_one',addSix)">
          <span class="box_text">
            +6
          </span>
          </button>
        <button class="box" onclick="Vencedor('time_one',addTwelve)">
          <span class="box_text">

          +12
</span>
        </button>
        </div>
        <button type="reset" class="button_reset" onclick="reset()">
          Zerar
        </button>
        <label for="name_one">Nome do Time</label>
        <input id="name_one" placeholder="time1" type="text" class="input" />
        <button onclick="addName('time_one')">Confirmar</button>
      </div>
      <div class="time_2">
        <div id="pontos_two" class="pontos"></div>
        <div id="time_two" class="time"></div>
        <div class="container_box">

        <button class="box" onclick="Vencedor('time_two',addOne)">
          <span class="box_text">
            +1
          </span>
          </button>
        <button class="box" onclick="Vencedor('time_two',addThree)">
          <span class="box_text">

          +3
</span>

        </button>
        <button class="box" onclick="Vencedor('time_two',addSix)">
          <span class="box_text">
            +6
          </span>
        </button>
        <button class="box" onclick="Vencedor('time_two',addTwelve)">
          <span class="box_text">

          +12
</span>
        </button>
        </div>
        <button type="reset" class="button_reset" onclick="reset()">
          Zerar
        </button>
        <label for="name_two">Nome do Time</label>
        <input id="name_two" placeholder="time1" type="text" class="input" />
        <button onclick="addName('time_two')">Confirmar</button>
      </div>
      <footer class="footer">
        <span class="text_footer">
          Developed by Gabriel dos Santos Oliveira
      </span>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
